<div [formGroup]="form" class="wrapper">
  <mat-form-field appearance="fill" class="input-wrapper">
    <mat-label>Select category</mat-label>
    <mat-select disableRipple formControlName="category" >
      <mat-option *ngFor="let name of categories" [value]="name">{{name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="input-wrapper">
    <mat-label>Select item</mat-label>
    <mat-select disableRipple formControlName="name">
      <mat-option *ngFor="let stuff of itemList" [value]="stuff.name">{{stuff.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="input-wrapper">
    <span>$</span>
    <input type="text" matInput formControlName="price">
  </mat-form-field>


  <div class="input-wrapper">
    <div [hidden]="!isLastIdx">
      <button mat-icon-button color="primary" aria-label="button add icon" (click)="addItem()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div [hidden]="length == 1">
      <button mat-icon-button color="warn" aria-label="button clear icon" (click)="removeItem()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
</div>
